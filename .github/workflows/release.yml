name: Release (Single SDRAM for sockit)
################################################################################
# How to create a tag to launch the workflow
# git tag 20221231
# git push origin --tags
################################################################################
on:
  push:
    branches:
      - master
  workflow_dispatch:
    ###############################################################################
jobs:
  synthesis:
    runs-on: ubuntu-latest
    container: raetro/quartus:17.0
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      # 1 - Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
      # 2 - RTL synthesis Single SDRAM
      - name: Run compilation flow for Single SDRAM
        run: quartus_sh --flow compile PSX.qpf
      # 3 - Get current version for tagging binary
      - name: Get the version
        id: version
        run: echo ::set-output name=version::${GITHUB_REF#refs/tags/} # Get the version from the tag
      # 4 - Create tag with version and SHA256 checksum
      - name: Copy, tag with version and create SHA256 checksum
        run: |
          mkdir -p releases
          cp output_files/PSX.rbf releases/PSX_${{ steps.version.outputs.version }}.rbf
          ( cd output_files && sha256sum PSX.rbf > ../releases/PSX_${{ steps.version.outputs.version }}.rbf.sha256 )
          
      # 5 - Create a new GitHub release and upload the distribution artifacts
      - name: Create a new GitHub release
        uses: softprops/action-gh-release@v0.1.14
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            releases/PSX_${{ steps.version.outputs.version }}.rbf
            releases/PSX_${{ steps.version.outputs.version }}.rbf.sha256
